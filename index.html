<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>
<body>
  <nav>
    <div class="leftnav">
      <a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
    </div>
    <div class="rightnav">
      <a href="https://www.google.com/gmail/about/">Gmail</a>
      <a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
      <a href="https://www.google.com/"><img src="images/google-app.png" alt="google-app" id="google_app_img"/></a>
      <a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button type="button">Sign In</button></a>
    </div>
  </nav>


  <div class="main">

    <div class="logo">
      <img src="images/google-brand.png" alt="google brand" />
    </div>

    <div class="searchbar">
      <form>
        <input type="text" name="search" />
      </form>
      <img src="images/google-microphone.png" alt="google microphone" />
    </div>

    <div class="buttons">
      <a href="https://www.google.com"><button type="button">Google Search</button></a>
      <a href="https://www.google.com"><button type="button">I'm Feeling Lucky</button></a>
    </div>

  </div>


  <div class="footer">
    <div class="topfoot">
      <p>
        United States
      </p>
    </div>
    <div class="leftfoot">
      <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Advertising</a>
      <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
    </div>
    <div class="rightfoot">
      <a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
      <a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
      <a href="https://www.google.com/preferences?hl=en">Settings</a>
    </div>
  </div>

</body>
</html>
